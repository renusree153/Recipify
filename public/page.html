<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="page.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="page.js"></script>
  </head>
  <body>
    <main>
      <h2 id = "title"> Grocery Shopping </h2>
      <button id="switchView">Switch View</button>
      <img src="images/cart.jpg" alt="Cart" id="cart">
      <p id = "cartp"> My cart </p>
      <section id="main-page">
        <section id="search">
          <input id="search-input">
          <img src="images/search.jpg" alt="Search button" id="search-btn">
          <button id="vegan">VEGAN</button>
          <button id="vegetarian">VEGETARIAN</button>
          <button id="lessThan3">LESS THAN $3</button>
          <button id="lessThan5">LESS THAN $5</button>
          <button id="reset">RESET</button>
        </section>
        <section id="grocery-board" class="grid-view">
        </section>
      </section>
      <section id="cart-page" class="hidden">
        <ul id="cart-list">
        </ul>
        <button id="all" class="hidden">Purchase All</button>
      </section>
    </main>
  </body>
</html>
