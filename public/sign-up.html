    <title>Sign up for an account</title>
    <link rel="stylesheet" href="sign-up.css">
    <script src="sign-up.js"></script>

  <body>
    <header>
      <h1>Sign Up!</h1>
    </header>
    <main>
      <section id="login">
        <h2>Sign up for a new account here</h2>
        <form action = "/url" method = "POST">
            <input type="text" value="Username" id="username" name="username">
        </form>
        <form action = "/url" method = "POST">
            <input type="text" value="Password" id="password" name="password">
        </form>
        <form action = "/url" method = "POST">
          <input type="text" value="Email" id="email" name="email">
        </form>
        <button id="submitBtn" type="button">Sign Up</button>
      </section>
      <div id="dupUser" class="hidden">
        <p id="incUser">Username already exists please try again!</p>
      </div>
    </main>
  </body>
